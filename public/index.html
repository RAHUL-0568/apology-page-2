<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Heartfelt Apology😔</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="clouds-container"></div> <!-- Animated Clouds -->

    <div class="container">
        <h1 class="fade-in">Hey Dear, I'm Really Sorry! 😔</h1>
        <p class="fade-in">I never wanted to upset you. You are one of my closest, and I truly appreciate you! 🫂</p>
        <p class="fade-in">You know I don’t mean to hurt you, it’s just my nature. I hope you understand. 🥺</p>
        <p class="fade-in">Do you forgive me? ⭐</p>

        <div class="buttons">
            <button id="yesBtn" class="yes-button">Yes, I forgive you! 😊</button>
            <button id="noBtn" class="no-button">No 😡</button>
        </div>
    </div>
    
    <footer class="footer">
        <p>Made with ❤️ by Rahul</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
